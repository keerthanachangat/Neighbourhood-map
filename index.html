<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Places in Kannur</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
   </head>
   
   <body>
      <div class ="container">
         <div class="row">
            <div class="col-md-12">
               <h1 class="text-center">PLACES IN KANNUR</h1>
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col-md-4">
               <div>
                  <p data-bind="text:error">Error!!!!....Couldnot display the map </p>
               </div>
               <div>
                  <input type="text" class="form-control" id="input" placeholder="Search from the places below" data-bind="value:locationinput,event:{keyup:search},valueUpdate:'afterkeydown'">
               </div>
               <div>
                  <ul class="list-group" data-bind="foreach: location">
                     <li class="list-group-item" data-bind="text:name,visible:show,click:$parent.clickList">
                     </li>
                  </ul>
               </div>
            </div>
            <div class="col-md-8">
               <div id="map">
               </div>
            </div>
            

         </div>
         

      </div>

      <script src='js/knockout-3.4.2.js'></script>
      <script src='js/jquery-3.2.1.min.js'></script>
      <script src='js/app.js'></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6fi74ZqRni-LGP21GMhKEzuXVbLEXnAU&callback=initMap" onerror="error()" async defer></script>
   </body>
</html>
